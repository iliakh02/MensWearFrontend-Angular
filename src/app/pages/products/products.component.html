<div class="content-container">
    <div id="products">
        <a class="product-item" href="#" *ngFor="let product of products">
            <div class="product-image">
                <img [src]="apiUrl+'/images/' + product.image" [alt]="product.name">
                <div class="quick-view-message">
                    <p>Quick view</p>
                </div>
            </div>
            <div class="product-content">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">{{product.price | currency}}</p>
            </div>
        </a>
    </div>
</div>
